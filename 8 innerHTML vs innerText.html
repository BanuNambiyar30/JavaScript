<!DOCTYPE html>
<html>
<head>
	<title>inner html</title>
</head>
<body>
    
        <p style="font-size: 30px;" id="myText"></p>

        <input type="button" onclick="Msg1()" value="Show innerHTML">
        <input type="button"  onclick="Msg2()" value="Show innerText">


        <script>
                
                function Msg1(){
                document.getElementById('myText').innerHTML = 'Hey <strong>Thanks!</strong>';
                }
                function Msg2(){
                document.getElementById('myText').innerText = 'Hey <strong>Thanks!</strong>';
                }
                
        </script>








</body>
</html>
