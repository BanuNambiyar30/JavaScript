


            <html>
                <head>
                    <title>JavaScript getElementById() Method</title>
                </head>
                <body>

                    <input type="text" id="name_ip">
                    <button onclick="myfunc()">Go</button>
                    <p id="message">Display Text</p>
                    
                </body>

                <script>

                    function myfunc()
                    {

                    var p = document.getElementById('name_ip').value;
                    document.getElementById("message").innerHTML = p;

                     }
                    
                </script>

            </html>
